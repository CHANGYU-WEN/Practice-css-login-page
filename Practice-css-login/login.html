<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入CSS</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class ="g-container">
        <div class ="login">
            <div class ="login-content">
                <!--登入框上半部分-->
                <div class ="login-header r">
                        <div class="login-point l" >QRCODE登入</div>
                        <div class="login-triangle l"></div>
                        <div class="l"> <img src="QRcode.png" class="login-icon"/></div>
                </div>
                <!--登入框下半部分-->
                <div class="login-all">
                        <ul class="login-option">
                            <li class="active">密碼登入</li>
                            <li>帳號登入</li>
                        </ul>
                        <ul>
                            <li class="login-form">
                                <img src="login.png">
                                <input type="text" name="" placeholder="請輸入帳號">
                            </li>
                            <li class="login-form">
                                <img src="padlock.png">
                                <input type="text" name="" placeholder="請輸入密碼">
                            </li>
                            <li class="login-password">
                                <a href="">忘記密碼</a>
                                <span>
                                    <input type ="checkbox" id="remember">
                                    <label for ="remember">記住密碼</label>
                                </span>
                            </li>
                            <li class ="login-button">
                                    <input type ="button" value="登入">
                            </li>
                        </ul>
                </div>
            </div>
            

            </div>
        </div>
    </div>
    <noscript>
        <h1 class="NO-JS">請啟用Js功能</h1>
    </noscript>
</body>
</html>
